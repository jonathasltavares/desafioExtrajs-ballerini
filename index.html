<html lang="pt-BR">

    <title>Desafio extra</title>

<body class="body">
    <header class="header">
        <h1 class="titulo-principal"><strong>Desafio Extra</strong></h1>

    <main class="main">
        <section class="flex-container">
            <div class="div-cadastrar">
                <h2 class="texto-cadastro">Digite os dados do usuario</h2>
                <p class="paragrafo-cadastrar">

                        Nome

                    <input class="input-cadastrar" name="nome" id="input-nome" type="text"/>

                </p>
                <p class="paragrafo-botao">
                    <input class="botao-cadastrar" type="button" value="Cadastrar usuario" id="botao-cadastrar" />
                </p>
            </div>
            <div class="linha-vertical"></div>
            <div class="div-mostrar">
                <h2 class="texto-resultado">Resultado</h2>
                <p class="paragrafo-resultado">
                    <label class="label" for="resultado-nome">Nome: </label>
                    <input class="input-mostrar"type="text" name="nome-usuario" id="nome-usuario"/>

                    <input class="input-mostrar"type="text" name="idade-usuario" id="idade-usuario"/>

                    <input class="input-mostrar"type="text" name="idade-usuario" id="idade-usuario"/>
                    <label class="label"for="resultado-skills">Skills: </label>
                    <input class="input-mostrar"type="text" name="skills-usuario" id="skills-usuario"/>
                </p>
                <p class="paragrafo-resultado">
