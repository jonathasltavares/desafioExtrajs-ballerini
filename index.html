<!DOCTYPE html>
<html lang="pt-BR">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio extra</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="body">
    <header class="header">
        <h1 class="titulo-principal"><strong>Desafio Extra</strong></h1>
    </header>

    <main class="main">
        <section class="flex-container">
            <div class="div-cadastrar">
                <h2 class="texto-cadastro">Digite os dados<br>do usuario</h2>
                <p class="paragrafo-cadastrar">
                    <label for="nome">
                        Nome 
                    </label>
                    <input class="input-cadastrar" name="nome" id="input-nome" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="idade">
                        Idade 
                    </label>
                    <input class="input-cadastrar"name="idade" id="input-idade" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="Skills">
                        Skills 
                    </label>
                    <input class="input-cadastrar" name="skills" id="input-skills" type="text"/>
                </p>
                <p class="paragrafo-botao">
                    <input class="botao-cadastrar" type="button" value="Cadastrar usuario" id="botao-cadastrar" />
                </p>
            </div>
            <div class="linha-vertical"></div>
            <div class="div-mostrar">
                <h2 class="texto-resultado">Resultado</h2>
                <p class="paragrafo-resultado">
                    <p class="paragrafo-item"> <div class="resNome1">Nome: </div><div class="nome-usuario1">Jonathas</div>
                    </p>
                    <p class="paragrafo-item">
                        <p class="paragrafo-item"> <div class="resIdade1"></div> <div class="idade-usuario1"></div>
                     </p>
                     <p class="paragrafo-item">
                        <p class="paragrafo-item"> <div class="resSkills1"></div> <div class="skills-usuario1"></div>
                    </p>
                </p>
                <p class="paragrafo-resultado">
                    <p class="paragrafo-item"> <div class="resNome2"></div> <div class="nome-usuario2"></div>
                    </p>
                    <p class="paragrafo-item">
                        <p class="paragrafo-item"> <div class="resIdade2"></div> <div class="idade-usuario2"></div>
                     </p>
                     <p class="paragrafo-item">
                        <p class="paragrafo-item"> <div class="resSkills2"></div> <div class="skills-usuario2"></div>
                    </p>
                </p>
                <p class="paragrafo-resultado">
                    <p class="paragrafo-resultado">
                        <p class="paragrafo-item"> <div class="resNome3"></div> <div class="nome-usuario3"></div>
                        </p>
                        <p class="paragrafo-item">
                            <p class="paragrafo-item"> <div class="resIdade3"></div> <div class="idade-usuario3"></div>
                         </p>
                         <p class="paragrafo-item">
                            <p class="paragrafo-item"> <div class="resSkills3"></div> <div class="skills-usuario3"></div>
                        </p>
                </p>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div></div>
    </footer>
</body>
</html>
