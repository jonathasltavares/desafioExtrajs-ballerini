<!DOCTYPE html>
<html lang="pt-BR">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio extra</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="body">
    <header class="header">
        <h1 class="titulo-principal"><strong>Desafio Extra</strong></h1>
    </header>

    <main class="main">
        <section class="flex-container">
            <div class="div-cadastrar">
                <h2 class="texto-cadastro">Digite os dados<br>do usuario</h2>
                <p class="paragrafo-cadastrar">
                    <label for="nome">
                        Nome 
                    </label>
                    <input class="input-cadastrar" name="nome" id="input-nome" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="idade">
                        Idade 
                    </label>
                    <input class="input-cadastrar"name="idade" id="input-idade" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="Skills">
                        Skills 
                    </label>
                    <input class="input-cadastrar" name="skills" id="input-skills" type="text"/>
                </p>
                <p class="paragrafo-botao">
                    <input class="botao-cadastrar" type="reset" value="Cadastrar usuario" id="botao_cadastrar" />
                </p>
            </div>
            <div class="linha-vertical"></div>
            <div class="div-mostrar">
                <h2 class="texto-resultado" id="usuario-cadastrado"></h2>
                <p class="resnome" id="resnome" ></p>
                <p class="resUsuarionome" id="resUsuarionome"></p><br>
                <p class="residade" id="residade" ></p>
                <p class="resUsuarioidade" id="resUsuarioidade"></p><br>
                <p class="resskills" id="resskills" ></p>
                <p class="resUsuarioskills" id="resUsuarioskills"></p><br>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer">Jonathas(moitw)</p>
    </footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
