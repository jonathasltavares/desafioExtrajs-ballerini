<!DOCTYPE html>
<html lang="pt-BR">
<head class="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio extra</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body class="body">
    <header class="header">
        <h1 class="titulo-principal"><strong>Desafio Extra</strong></h1>
    </header>

    <main class="main">
        <section class="flex-container">
            <div class="div-cadastrar">
                <h2 class="texto-cadastro">Digite os dados<br>do usuario</h2>
                <p class="paragrafo-cadastrar">
                    <label for="nome">
                        Nome 
                    </label>
                    <input class="input-cadastrar" name="nome" id="input-nome" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="idade">
                        Idade 
                    </label>
                    <input class="input-cadastrar"name="idade" id="input-idade" type="text"/>
                </p>
                <p class="paragrafo-cadastrar">
                    <label for="Skills">
                        Skills 
                    </label>
                    <input class="input-cadastrar" name="skills" id="input-skills" type="text"/>
                </p>
                <p class="paragrafo-botao">
                    <input class="botao-cadastrar" type="button" value="Cadastrar usuario" id="botao_cadastrar" />
                </p>
            </div>
            <div class="linha-vertical"></div>
            <div class="div-mostrar">
                <h2 class="texto-resultado">Resultado</h2>
                <p class="resnome1" id="resnome1" ><br><br></p>
                <p class="resUsuarionome1" id="resUsuarionome1"></p><br><br>
                <p class="res1idade" id="res1idade" ><br><br></p>
                <p class="resUsuarioidade1" id="resUsuarioidade1"></p><br><br>
                <p class="res1skills" id="res1skills" ><br><br></p>
                <p class="resUsuarioiskills1" id="resUsuarioskills1"></p><br><br>
                <p class="resnome2" id="resnome2" ><br><br></p>
                <p class="resUsuarionome2" id="resUsuarionome2"></p><br><br>
                <p class="residade2" id="residade2" ><br><br></p>
                <p class="resUsuarioidade2" id="resUsuarioidade2"></p><br><br>
                <p class="res1skills" id="res1skills" ><br><br></p>
                <p class="resUsuarioiskills2" id="resUsuarioskills2"></p><br><br>
                <p class="res3nome" id="res3nome" ><br><br></p>
                <p class="resUsuarionome3" id="resUsuarionome3"></p><br><br>
                <p class="residade3" id="residade3" ><br><br></p>
                <p class="resUsuarioidade3" id="resUsuarioidade3"></p><br><br>
                <p class="resskills3" id="resskills3" ><br><br></p>
                <p class="resUsuarioiskills3" id="resUsuarioskills3"></p><br><br>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div></div>
    </footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
